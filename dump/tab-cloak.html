<!DOCTYPE html>
<html><head>
    <link rel="icon" type="image/x-icon" href="https://3kh0.github.io/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/tab.css">
    <title>geovani's tab cloaker</title>
  <body>
    <div class="console-container">
      <div class="console">
        <h1>Tab Cloaker</h1>
        <div class="consolebody">
          <p>Enter a new tab title or a image URL below. Whatever you set will be used all over the site.</p>
          <p class="console-input">&gt; <input id="userinput" type="url" pattern="https://.*" placeholder="Enter a title or image URL" autocomplete="on" autofocus=""></p>
          <p>Output: <span id="console-output"></span></p>
        </div>
      </div>
      <div class="button-wrapper">
        <button onclick="changeTabTitle();" class="console-button">Set Title</button>
        <button onclick="changeTabIcon();" class="console-button">Set Icon</button>
        <button onclick="resetTabSettings();" class="console-button">Reset</button>
      </div>
      <div class="examples">
        
        
        
        
        
        
        
        
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/tab.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</body></html>
